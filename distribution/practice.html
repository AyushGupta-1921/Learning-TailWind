<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Practice</title>
</head>

<body class="bg-slate-950">
  <!-- Navbar Goes Here -->
  <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center md:px-4 fixed">
    <div class="text-2xl text-indigo-700 font-bold">TailWind</div>
    <ul class="hidden md:flex font-semibold">
      <li class="mx-[10px] cursor-pointer">Home</li>
      <li class="mx-[10px] cursor-pointer">About Us</li>
      <li class="mx-[10px] cursor-pointer">Contact US</li>
    </ul>
    <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer">
      Login/SignUp
    </div>
    <div class="md:hidden">
      <a class="text-4xl items-center" href="#">&#8801;</a>
    </div>
  </nav>
  <!-- Navbar Ends Here -->

  <!--Image Section Starts Here  -->
  <header class="w-full h-auto">
    <img class="w-full hidden md:block"
      src="https://images.pexels.com/photos/747101/pexels-photo-747101.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="" />
    <img class="w-full md:hidden"
      src="https://images.pexels.com/photos/1629236/pexels-photo-1629236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="" />
  </header>
  <!--Image Section Ends Here  -->

  <!-- Our Students Section -->
  <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
    <div class="w-full h-auto flex flex-wrap flex-col items-center text-center">
      <p class="text-indigo-800 font-bold text-2xl md:text-4xl text-center">"Pure Hardwork, No Shortcuts!"</p>
      <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>
    </div>
  </div>
  <!-- Our Students Section Ends Here -->
</body>

</html>
